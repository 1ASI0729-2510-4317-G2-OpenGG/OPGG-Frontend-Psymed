<div class="login-container">
  <div class="login-card">
    <!-- Bot√≥n de idioma -->
    <div class="language-toggle">
      <button type="button" class="btn-language" (click)="toggleLanguage()">
        {{ currentLanguage === 'es' ? 'EN' : 'ES' }}
      </button>
    </div>

    <h2>{{ texts.title }}</h2>
    <p class="subtitle">{{ texts.subtitle }}</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">{{ texts.email }}:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [placeholder]="texts.emailPlaceholder">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          {{ texts.emailError }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">{{ texts.password }}:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [placeholder]="texts.passwordPlaceholder">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          {{ texts.passwordError }}
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message global-error">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn-primary">
        <span *ngIf="isLoading">{{ texts.loggingIn }}</span>
        <span *ngIf="!isLoading">{{ texts.loginButton }}</span>
      </button>
    </form>

    <div class="quick-login-section">
      <h3>{{ texts.quickAccess }}</h3>
      <p class="demo-note">{{ texts.demoNote }}</p>

      <div class="quick-login-buttons">
        <button type="button" class="btn-demo btn-patient" (click)="quickLoginPatient()">
          üë• {{ texts.patient }}
          <small>paciente&#64;test.com</small>
        </button>

        <button type="button" class="btn-demo btn-medic" (click)="quickLoginMedic()">
          üë®‚Äç‚öïÔ∏è {{ texts.doctor }}
          <small>medico&#64;test.com</small>
        </button>

        <button type="button" class="btn-demo btn-admin" (click)="quickLoginAdmin()">
          ‚öôÔ∏è {{ texts.administrator }}
          <small>admin&#64;test.com</small>
        </button>
      </div>

      <p class="password-note">{{ texts.passwordNote }}: <strong>123456</strong></p>
    </div>
  </div>
</div>
