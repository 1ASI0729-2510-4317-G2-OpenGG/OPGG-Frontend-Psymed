<div class="patient-management-container">
  <div class="header">
    <h2>Gestión de Pacientes</h2>
    <button class="btn-primary" (click)="onCreatePatient()">
      Nuevo Paciente
    </button>
  </div>

  <div class="loading" *ngIf="isLoading">
    Cargando pacientes...
  </div>

  <div class="patients-grid" *ngIf="!isLoading">
    <div class="patient-card" *ngFor="let patient of patients">
      <div class="patient-info">
        <h3>{{ patient.fullName }}</h3>
        <p>Email: {{ patient.email }}</p>
        <p>Teléfono: {{ patient.phone }}</p>
        <p>Edad: {{ patient.age }} años</p>
      </div>
      <div class="patient-actions">
        <button class="btn-secondary" (click)="onEditPatient(patient)">
          Editar
        </button>
        <button class="btn-danger" (click)="onDeletePatient(patient)">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="empty-state" *ngIf="!isLoading && patients.length === 0">
    <p>No hay pacientes registrados</p>
  </div>
</div>
